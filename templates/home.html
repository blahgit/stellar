<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stellar Account Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="text-align: left;">My Account Details:</h2>
</br>
</br>
<form role="form" name="get_balance" id="get_balance" class="form-horizontal" method="post">

   <div class = "form-group">

       <div class = "col-sm-10">
          <input type = "text" size="14" style="width: 600px;" class = "form-control" name = "addr" placeholder = "Enter Stellar address">


       </div>
     </br>
   </br>
 </br>

 <div class = "col-sm-3">
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
 </br>
 </br>
       <div class = "col-sm-10">
         {% if results %}
         {% for k in keys %}
       <p><font > {{"%s : %s" %(k.upper(),results[k])}} </font></p>
       {% endfor %}
       {% endif %}

     </div>
    </div>  <!--end-->

</form>
  </div>
</body>
</html>
